<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 18px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff6b35);
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.4em;
            opacity: 0.95;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .game-section {
            padding: 30px;
        }

        .meme-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .meme-image {
            max-width: 100%;
            max-height: 400px;
            min-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
            background: #f0f0f0;
        }

        .guess-prompt {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .guess-input {
            flex: 1;
            min-width: 250px;
            padding: 18px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
        }

        .guess-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9, #1abc9c);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e67e22);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1em;
            transition: all 0.3s ease;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status.success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
        }

        .status.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
        }

        .guesses-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
            margin-top: 30px;
        }

        .section-title {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 800;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .guess-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 6px solid #3498db;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .guess-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .guess-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .guess-timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .guess-text {
            font-size: 1.1em;
            color: #333;
            line-height: 1.4;
        }

        .meme-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .header p {
                font-size: 1.2em;
            }
            
            .game-section {
                padding: 25px;
            }
            
            .guess-prompt {
                font-size: 1.4em;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .guess-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-title {
                font-size: 1.8em;
            }

            .guess-text {
                font-size: 1.2em;
            }
        }

        .firebase-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 Meme Guessing Game</h1>
            <p>Guess what's happening in these hilarious memes!</p>
            <div style="font-size: 0.9em; opacity: 0.8; margin-top: 10px;">
                🔥 Powered by Firebase • Real-time Cloud Storage
            </div>
        </div>

        <div class="game-section">
            <div class="meme-container">
                <img id="currentMeme" class="meme-image" src="https://via.placeholder.com/400x300/4ecdc4/ffffff?text=🎭+Loading+Meme..." alt="Current meme">
                <div class="guess-prompt">Guess what's happening in this meme?</div>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="guessInput" 
                        class="guess-input" 
                        placeholder="Type your guess here..." 
                        maxlength="500"
                    >
                    <button onclick="submitGuess()" class="btn btn-primary">Submit Guess</button>
                </div>

                <div class="controls">
                    <button onclick="loadNewMeme()" class="btn btn-secondary">New Meme</button>
                    <button onclick="downloadGuesses()" class="btn btn-secondary">Download All</button>
                </div>

                <div id="status" class="status" style="display: none;"></div>
            </div>

            <div class="guesses-section">
                <h2 class="section-title">Previous Guesses</h2>
                <div id="guessesList">
                    <div class="empty-state">No guesses yet. Start guessing!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Safe meme URLs from reliable sources
        const SAFE_MEMES = [
            'https://memegenerator.net/img/images/600x600/1031.jpg', // Success Kid
            'https://memegenerator.net/img/images/600x600/4087833.jpg', // Drake pointing
            'https://memegenerator.net/img/images/600x600/15878307.jpg', // Distracted Boyfriend
            'https://memegenerator.net/img/images/600x600/438680.jpg', // Surprised Pikachu
            'https://memegenerator.net/img/images/600x600/13757816.jpg', // Change My Mind
            // Fallback to placeholder images if above don't work
            'https://via.placeholder.com/400x400/ff6b6b/ffffff?text=😂+Funny+Meme+1',
            'https://via.placeholder.com/400x400/4ecdc4/ffffff?text=🤣+Funny+Meme+2',
            'https://via.placeholder.com/400x400/45b7d1/ffffff?text=😄+Funny+Meme+3',
            'https://via.placeholder.com/400x400/96ceb4/ffffff?text=😆+Funny+Meme+4',
            'https://via.placeholder.com/400x400/feca57/ffffff?text=🤪+Funny+Meme+5'
        ];

        // Profanity filter - basic word list
        const PROFANITY_WORDS = [
            'damn', 'hell', 'crap', 'stupid', 'idiot', 'hate',
            // Add more words as needed - keeping it basic for demo
        ];

        // Firebase configuration - Your actual project config
        const firebaseConfig = {
            apiKey: "AIzaSyDTJ_NViYqMU3LaMbOmQ7AlK_vUPQ6KpsQ",
            authDomain: "meme-guessing-game-39c87.firebaseapp.com",
            projectId: "meme-guessing-game-39c87",
            storageBucket: "meme-guessing-game-39c87.firebasestorage.app",
            messagingSenderId: "147684899549",
            appId: "1:147684899549:web:7915c2190dc277de853934",
            measurementId: "G-04WKK8DRKR"
        };

        let db;
        let currentMemeUrl = '';
        let guesses = []; // In-memory storage for demo

        // Initialize Firebase
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log('✅ Firebase initialized successfully');
                console.log('🔥 Project:', firebaseConfig.projectId);
                loadGuessesFromFirebase();
            } catch (error) {
                console.error('❌ Firebase initialization error:', error);
                showStatus('Firebase connection failed - using local storage', 'error');
                loadGuessesFromMemory();
            }
        }

        // Content safety - filter profanity
        function filterProfanity(text) {
            let filteredText = text.toLowerCase();
            PROFANITY_WORDS.forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                filteredText = filteredText.replace(regex, '*'.repeat(word.length));
            });
            return filteredText;
        }

        // Load a random meme with better user feedback
        function loadNewMeme() {
            const randomIndex = Math.floor(Math.random() * SAFE_MEMES.length);
            currentMemeUrl = SAFE_MEMES[randomIndex];
            const memeImg = document.getElementById('currentMeme');
            
            // Show loading state
            memeImg.style.opacity = '0.5';
            const newMemeBtn = document.querySelector('.btn-secondary');
            if (newMemeBtn) {
                newMemeBtn.textContent = 'Loading...';
                newMemeBtn.disabled = true;
            }
            
            // Set up error handling
            memeImg.onerror = function() {
                console.log('⚠️ Failed to load:', currentMemeUrl);
                // Try a placeholder if the original fails
                const fallbackIndex = Math.floor(Math.random() * 5) + 5; // Use placeholder images
                if (fallbackIndex < SAFE_MEMES.length) {
                    currentMemeUrl = SAFE_MEMES[fallbackIndex];
                    this.src = currentMemeUrl;
                    console.log('🔄 Trying fallback:', currentMemeUrl);
                }
            };
            
            // Set up success handling
            memeImg.onload = function() {
                this.style.opacity = '1';
                console.log('✅ Meme loaded successfully:', currentMemeUrl);
                
                // Reset button
                if (newMemeBtn) {
                    newMemeBtn.textContent = 'New Meme';
                    newMemeBtn.disabled = false;
                }
            };
            
            memeImg.src = currentMemeUrl;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }

        // Submit a guess with improved user feedback
        async function submitGuess() {
            const guessInput = document.getElementById('guessInput');
            const rawGuess = guessInput.value.trim();

            if (!rawGuess) {
                showStatus('Please enter a guess!', 'error');
                guessInput.focus();
                return;
            }

            if (rawGuess.length < 3) {
                showStatus('Guess must be at least 3 characters long!', 'error');
                guessInput.focus();
                return;
            }

            if (!currentMemeUrl) {
                showStatus('Please load a meme first!', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;

            // Filter profanity
            const filteredGuess = filterProfanity(rawGuess);
            
            const guessData = {
                imageUrl: currentMemeUrl,
                guess: filteredGuess,
                originalGuess: rawGuess,
                timestamp: new Date()
            };

            try {
                if (db) {
                    await db.collection('guesses').add(guessData);
                    showStatus('🎉 Guess saved to cloud!', 'success');
                    console.log('✅ Guess saved to Firestore');
                } else {
                    // Fallback to memory storage
                    guesses.unshift(guessData);
                    showStatus('📱 Guess saved locally!', 'success');
                }

                // Clear input and reload guesses
                guessInput.value = '';
                displayGuesses();
                
                // Auto-load new meme after successful guess
                setTimeout(() => {
                    loadNewMeme();
                }, 1500);
                
            } catch (error) {
                console.error('❌ Error saving guess:', error);
                // Fallback to memory storage
                guesses.unshift(guessData);
                showStatus('⚠️ Saved locally (cloud unavailable)', 'error');
                displayGuesses();
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Load guesses from Firebase
        async function loadGuessesFromFirebase() {
            try {
                const snapshot = await db.collection('guesses')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();
                
                guesses = [];
                snapshot.forEach(doc => {
                    guesses.push({ id: doc.id, ...doc.data() });
                });
                
                displayGuesses();
            } catch (error) {
                console.error('Error loading guesses:', error);
                loadGuessesFromMemory();
            }
        }

        // Load guesses from memory (fallback)
        function loadGuessesFromMemory() {
            // In a real app, you might load from localStorage here
            // But since localStorage isn't available in artifacts, we use memory
            displayGuesses();
        }

        // Display all guesses
        function displayGuesses() {
            const guessesList = document.getElementById('guessesList');
            
            if (guesses.length === 0) {
                guessesList.innerHTML = '<div class="empty-state">No guesses yet. Start guessing!</div>';
                return;
            }

            guessesList.innerHTML = guesses.map(guess => `
                <div class="guess-item">
                    <div class="guess-meta">
                        <img src="${guess.imageUrl}" alt="Meme" class="meme-thumbnail">
                        <span class="guess-timestamp">${formatTimestamp(guess.timestamp)}</span>
                    </div>
                    <div class="guess-text">${escapeHtml(guess.guess)}</div>
                </div>
            `).join('');
        }

        // Download all guesses as JSON
        function downloadGuesses() {
            if (guesses.length === 0) {
                showStatus('No guesses to download!', 'error');
                return;
            }

            const dataStr = JSON.stringify(guesses, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `meme-guesses-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showStatus('Download started!', 'success');
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key in input and keyboard shortcuts
        document.addEventListener('DOMContentLoaded', function() {
            const guessInput = document.getElementById('guessInput');
            
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + N for new meme
                if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                    e.preventDefault();
                    loadNewMeme();
                }
                
                // Escape to focus input
                if (e.key === 'Escape') {
                    guessInput.focus();
                }
            });
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            loadNewMeme();
        });
    </script>
</body>
</html>
